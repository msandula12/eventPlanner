<!DOCTYPE html><html lang="en" ng-app="eventApp"><head><meta charset="UTF-8"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"><link rel="stylesheet" href="styles.css"><title>Event planner</title></head><body><div class="container-fluid header"><h1>Event planner</h1></div><div class="container"><div class="row" ng-controller="addEventController"><div class="col-md-4 col-sm-12 eventForm"><h3>Add an event</h3><select class="form-control" type="text" ng-model="eventName" ng-options="type.name for type in eventTypes" placeholder="Type of event" required><option value="">Choose event type ...</option></select><input class="form-control" type="date" ng-model="eventDate" required> <input class="form-control" type="text" ng-model="eventDescription" placeholder="Event description" required> <button class="btn btn-primary" id="addEventBtn" ng-click="addEvent(eventName, eventDate, eventDescription)">Add event</button></div><div class="col-md-8 col-sm-12 eventList"><div id="event" ng-repeat="event in events"><h4>{{ event.title }}</h4><p>{{ event.description }}</p><span>{{ event.date }}</span></div></div></div></div><script src="libs/angular.min.js"></script><script src="libs/angular-route.min.js"></script><script src="scripts.js"></script></body></html>
